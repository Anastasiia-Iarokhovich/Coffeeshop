<section class="login">

    <h3 class="heading">Login</h3>
    
    <form>
        <div class="login__inputBox">
            <span class="login__inputBox-icon material-symbols-outlined">
                mail
            </span>
            <input class="login__inputBox-inputfield" type="email" placeholder="Email">
        </div>
        <div class="login__inputBox">
            <span class="login__inputBox-icon material-symbols-outlined">
                lock
            </span>
            <input class="login__inputBox-inputfield" type="password" placeholder="Password">
        </div>
        <input type="submit" value="log me in" class="btn">
    </form>
    
</section>
