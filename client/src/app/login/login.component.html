<section class="login">

    <h3 class="heading">Login</h3>
    
    <form #liginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
        <div class="login__inputBox">

            <span class="login__inputBox-icon material-symbols-outlined">
                mail
            </span>

            <input 
                name="username"                  
                [(ngModel)]="model.username" 
                class="login__inputBox-inputfield" 
                type="email" 
                placeholder="Email"
            >

        </div>

        <div class="login__inputBox">
            <span class="login__inputBox-icon material-symbols-outlined">
                lock
            </span>

            <input 
                name="password"                  
                [(ngModel)]="model.password" 
                class="login__inputBox-inputfield" 
                type="password" 
                placeholder="Password"
            >
        </div>

        <input type="submit" value="log me in" class="btn">
    </form>
    
</section>
